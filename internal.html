<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DPR â€” Internal Assessment (Gold / Art / EIS)</title>
<meta name="color-scheme" content="light only" />
<style>
  body{margin:0;padding:20px;min-height:100vh;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
       background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);}
  .container{max-width:1100px;margin:0 auto;background:#fff;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,.12);overflow:hidden}
  .header{background:#2c3e50;color:#fff;padding:28px}
  .header h1{margin:0 0 6px;font-weight:300;font-size:2rem}
  .header p{margin:0;opacity:.9}
  .form-container{padding:26px}
  .question-group{margin-bottom:20px;padding:18px;background:#f8f9fa;border-radius:14px;border-left:5px solid #667eea}
  .pill-group{display:flex;flex-wrap:wrap;gap:10px}
  .pill input{display:none}
  .pill label{padding:10px 14px;border:2px solid #ddd;border-radius:999px;cursor:pointer}
  .pill input:checked+label{background:#667eea;color:#fff;border-color:#667eea}
  .check-card{display:flex;align-items:center;gap:10px;padding:12px;background:#fff;border:2px solid #ddd;border-radius:12px;cursor:pointer}
  .check-card:hover{border-color:#667eea;background:#f0f2ff}
  .submit-btn{width:100%;padding:16px;background:#667eea;color:#fff;border:none;border-radius:12px;font-weight:700;cursor:pointer}
  .toolbar{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  .btn{padding:10px 14px;border:2px solid #ddd;background:#fff;border-radius:12px;cursor:pointer;font-weight:700}
  .btn.secondary{background:#f7f7ff}
  .result{display:none;padding:24px;background:#f8f9fa;border-radius:16px;margin-top:18px}
  .result.show{display:block}
  .investment-card{background:#fff;padding:16px;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.08);margin-bottom:10px}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>De Pointe Research</h1>
      <p>Internal Assessment â€” recommends only Gold, Art or EIS</p>
    </div>
    <div class="form-container">
      <form id="investmentForm">
        
        <!-- Budget -->
        <section class="question-group">
          <h3>Indicative Budget</h3>
          <input id="budget" name="budget" type="number" placeholder="e.g. 25000" />
        </section>

        <!-- Focus Areas -->
        <section class="question-group">
          <h3>Focus Areas (context only, recs limited to Gold / Art / EIS)</h3>
          <label class="check-card"><input type="checkbox" name="focus" value="gold"/> Gold</label>
          <label class="check-card"><input type="checkbox" name="focus" value="art"/> Art</label>
          <label class="check-card"><input type="checkbox" name="focus" value="eis"/> EIS</label>
          <label class="check-card"><input type="checkbox" name="focus" value="stocks"/> Stocks</label>
          <label class="check-card"><input type="checkbox" name="focus" value="bonds"/> Bonds</label>
          <label class="check-card"><input type="checkbox" name="focus" value="property"/> Property</label>
        </section>

        <!-- Risk -->
        <section class="question-group">
          <h3>Risk Profile</h3>
          <div class="pill-group">
            <div class="pill"><input id="r-low" type="radio" name="risk" value="low" required><label for="r-low">Low</label></div>
            <div class="pill"><input id="r-med" type="radio" name="risk" value="medium"><label for="r-med">Medium</label></div>
            <div class="pill"><input id="r-high" type="radio" name="risk" value="high"><label for="r-high">High</label></div>
          </div>
        </section>

        <!-- Timeline -->
        <section class="question-group">
          <h3>Timeline</h3>
          <div class="pill-group">
            <div class="pill"><input id="t-short" type="radio" name="timeline" value="short" required><label for="t-short">Short (0â€“2y)</label></div>
            <div class="pill"><input id="t-mid" type="radio" name="timeline" value="mid"><label for="t-mid">Mid (2â€“5y)</label></div>
            <div class="pill"><input id="t-long" type="radio" name="timeline" value="long"><label for="t-long">Long (5y+)</label></div>
          </div>
        </section>

        <!-- Goals -->
        <section class="question-group">
          <h3>Goals</h3>
          <label class="check-card"><input type="checkbox" name="goals" value="preserve"/> Preserve Capital</label>
          <label class="check-card"><input type="checkbox" name="goals" value="growth"/> Growth</label>
          <label class="check-card"><input type="checkbox" name="goals" value="income"/> Income</label>
        </section>

        <!-- Experience -->
        <section class="question-group">
          <h3>Experience</h3>
          <div class="pill-group">
            <div class="pill"><input id="exp-new" type="radio" name="experience" value="new" required><label for="exp-new">New</label></div>
            <div class="pill"><input id="exp-int" type="radio" name="experience" value="intermediate"><label for="exp-int">Intermediate</label></div>
            <div class="pill"><input id="exp-adv" type="radio" name="experience" value="advanced"><label for="exp-adv">Advanced</label></div>
          </div>
        </section>

        <button type="submit" class="submit-btn">Get Recommendation</button>
        <div class="toolbar">
          <button type="button" id="downloadPDF" class="btn">Download PDF Report</button>
        </div>
      </form>

      <div id="result" class="result">
        <h3>Recommendations</h3>
        <div id="cards"></div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
 integrity="sha512-YcsIPvn+6g1xtEex2vY2bQ4H/4S7A6Q0WbRjeF3qfB9q6Kx1+M2mPzTq7cJ8rZUiTTW2u3lW9gYk9vC8C+1P0A=="
 crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
const form = document.getElementById('investmentForm');
const resultEl = document.getElementById('result');
const cardsEl = document.getElementById('cards');

form.addEventListener('submit', e=>{
  e.preventDefault();
  const fd=new FormData(form);
  const risk=fd.get('risk'),timeline=fd.get('timeline'),exp=fd.get('experience');
  const goals=fd.getAll('goals'),focus=fd.getAll('focus');
  const budget=Number(fd.get('budget')||0);

  let score={gold:0,art:0,eis:0};

  // risk
  if(risk==='low'){score.gold+=3;score.art+=1;}
  if(risk==='medium'){score.gold+=2;score.art+=2;score.eis+=2;}
  if(risk==='high'){score.art+=3;score.eis+=3;score.gold+=1;}

  // timeline
  if(timeline==='short'){score.gold+=2;}
  if(timeline==='mid'){score.gold+=2;score.art+=2;score.eis+=1;}
  if(timeline==='long'){score.art+=3;score.eis+=3;score.gold+=1;}

  // experience
  if(exp==='new'){score.gold+=2;}
  if(exp==='intermediate'){score.art+=1;score.eis+=1;}
  if(exp==='advanced'){score.eis+=2;score.art+=1;}

  // goals
  if(goals.includes('preserve')) score.gold+=2;
  if(goals.includes('growth')){score.art+=2;score.eis+=2;}
  if(goals.includes('income')) score.gold+=1;

  // focus
  if(focus.includes('gold')) score.gold+=2;
  if(focus.includes('art')) score.art+=2;
  if(focus.includes('eis')) score.eis+=2;

  // budget
  if(budget>100000){score.art+=1;score.eis+=1;}

  const max=Math.max(...Object.values(score));
  const picks=Object.entries(score).filter(([k,v])=>v===max);

  cardsEl.innerHTML=picks.map(([asset,pts])=>{
    const desc={gold:"ðŸ¥‡ Gold â€” stability, hedge, liquidity.",
                art:"ðŸŽ¨ Art â€” growth, diversification, long-term.",
                eis:"ðŸš€ EIS â€” tax advantages, higher risk/reward."}[asset];
    return `<div class="investment-card"><strong>${desc}</strong><br/>Score: ${pts}</div>`;
  }).join('');
  resultEl.classList.add('show');
});

// PDF button
document.getElementById('downloadPDF').addEventListener('click', ()=>{
  const element=document.getElementById('result');
  if(typeof html2pdf!=='undefined'){
    html2pdf().from(element).set({filename:'DPR-Client-Report.pdf'}).save();
  }else{window.print();}
});
</script>
</body>
</html>
